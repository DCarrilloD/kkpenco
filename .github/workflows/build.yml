name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- NUEVO PASO: Instalar librer√≠as de sistema Linux ---
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev pkg-config libgirepository1.0-dev libcairo2-dev

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # Actualizamos pip por si acaso
          python -m pip install --upgrade pip
          
          # Instalamos dependencias
          pip install -r requirements.txt
          pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1'

      - name: Build APK
        run: |
          # 1. Copiamos los requisitos
          cp requirements.txt mobile_app/
          
          # 2. Construimos (Con el truco de "yes" y apuntando a mobile_app)
          yes | flet build apk mobile_app --module-name main_flet --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kkcos-app-release
          path: build/apk/app-release.apk
